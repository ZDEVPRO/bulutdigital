{% load static %}
{% load i18n %}

<!-- Start Free Trial Area -->
<section class="free-trial-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="free-trial-image">
                <img src="{% static 'assets/img/woman2.jpg' %}" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="free-trial-content">
                <h2>{% trans 'Send your number' %}</h2>

                <form method="post" class="newsletter-form">
                    {% csrf_token %}
                     {{ send_form.phone }}
                    <button type="submit">Send</button>
                </form>

                <p>{% trans 'If you are interested in our services send us your number and we will contact you soon.' %}</p>
            </div>
        </div>
    </div>
</section>
<!-- End Free Trial Area -->
